					break;

					shipId = tInt;
					break;
				case '3':

					break;
				case '4':

				case '5':

					break;
				case '6':

					break;
				case '7':
					shipId = vtDec;
					break;
				case '8':
					shipId = lambda;
					break;

			$('#close').removeClass('red');
			$('#far').removeClass('red');

			switch(id) {
				case 'ul':
					close = 'ITL';
					far = 'OTL';
					break;
				case 'u':
					close = 'IT';
					far = 'OT';
					break;
				case 'ur':
					close = 'ITR';
					far = 'OTR';
					break;
				case 'l':
					close = 'IL';
					far = 'OL';
					break;
				case 'r':
					close = 'IR';
					far = 'OR';
					break;
				case 'dl':
					close = 'IBR';
					far = 'OBL';
					break;
				case 'd':
					close = 'IB';
					far = 'OB';
					break;
				case 'dr':
					close = 'IBR';
					far = 'OBR';
					break;
			}
			var textClose = shipId[close][randomize()];
			var textFar = shipId[far][randomize()];
			$('#close').html(returnIcon(textClose));
			$('#far').html(returnIcon(textFar));
			for (r in shipId.RED) {

					$('#close').addClass('red');
				}
				if (textFar == shipId.RED[r]) {
					$('#far').addClass('red');
				}
			}			
		}
