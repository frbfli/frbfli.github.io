			function loadImages(sources, callback) {
				var images = {};
				var loadedImages = 0;
				var numImages = 0;
				for (var src in sources) {
					numImages++;
				}
				for (var src in sources) {
					images[src] = new Image();
					images[src].src = sources[src];
				}
			}

			function draw() {
				canvas = document.getElementById("canvas");
				ctx = canvas.getContext("2d");

				loadImages(imageSources);

				canvas.addEventListener("click", getPosition, false);

				//Fill Background
				ctx.fillStyle = "#A1D490";
				ctx.fillRect(0,0,600,600);

				//Create Circle
				ctx.beginPath();
				ctx.arc(300,300,200,0,360, false);
				ctx.fillStyle = "#D4A190";
				ctx.stroke();
				ctx.fill();

				//Front Arc
				ctx.beginPath();
				ctx.moveTo(300,300);
				ctx.lineTo(165,0);
				ctx.lineTo(435,0);
				ctx.lineTo(300,300);
				ctx.strokeStyle = "black";
				ctx.stroke();

				//Back Arc
				ctx.beginPath();
				ctx.moveTo(300,300);
				ctx.lineTo(435,600);
				ctx.lineTo(165,600);
				ctx.lineTo(300,300);
				ctx.strokeStyle = "black";
				ctx.stroke();

				//Front Right Arc
				ctx.beginPath();
				ctx.moveTo(300,300);
				ctx.lineTo(435,0);
				ctx.lineTo(600,0);
				ctx.lineTo(600,165);
				ctx.lineTo(300,300);
				ctx.strokeStyle = "black";
				ctx.stroke();

				//Front Left Arc
				ctx.beginPath();
				ctx.moveTo(300,300);
				ctx.lineTo(165,0);
				ctx.lineTo(0,0);
				ctx.lineTo(0,165);
				ctx.lineTo(300,300);
				ctx.strokeStyle = "black";
				ctx.stroke();

				//Right Arc
				ctx.beginPath();
				ctx.moveTo(300,300);
				ctx.lineTo(600,165);
				ctx.lineTo(600,435);
				ctx.lineTo(300,300);
				ctx.strokeStyle = "black";
				ctx.stroke();

				//Left Arc
				ctx.beginPath();
				ctx.moveTo(300,300);
				ctx.lineTo(0,165);
				ctx.lineTo(0,435);
				ctx.lineTo(300,300);
				ctx.strokeStyle = "black";
				ctx.stroke();

				//Back Right Arc
				ctx.beginPath();
				ctx.moveTo(300,300);
				ctx.lineTo(600,435);
				ctx.lineTo(600,600);
				ctx.lineTo(435,600);
				ctx.lineTo(300,300);
				ctx.strokeStyle = "black";
				ctx.stroke();

				//Back Right Arc
				ctx.beginPath();
				ctx.moveTo(300,300);
				ctx.lineTo(0,435);
				ctx.lineTo(0,600);
				ctx.lineTo(165,600);
				ctx.lineTo(300,300);
				ctx.strokeStyle = "black";
				ctx.stroke();

				//Create Ship
				ctx.fillStyle = "white";
				ctx.fillRect(250,250,100,100);
				ctx.strokeStyle = "black";
				ctx.strokeRect(250,250,100,100);

				createButtons();
				createMoves();

				document.getElementById('shipType').onchange = function() {
					setShip(this.value);
				}

			}		

			function getPosition(event) {

				var x = event.x;
				var y = event.y;

				x -= canvas.offsetLeft;
				y -= canvas.offsetTop;

				for (b in buttonCoordinates) {
					if (x >= buttonCoordinates[b].x1 && y >= buttonCoordinates[b].y1 && x <= buttonCoordinates[b].x2 && y <= buttonCoordinates[b].y2) {
						pickMove(buttonCoordinates[b].id);
					}
				}
			}

			function drawShip() {
				ctx.fillStyle = "white";
				ctx.fillRect(250,250,100,100);
				ctx.strokeStyle = "black";
				ctx.strokeRect(250,250,100,100);
				imageObj.src = aiShip.IMG;
				ctx.drawImage(imageObj, 250, 250);
			}

			function pickMove(id) {
				var shipMove;
				var n = generate();
				document.getElementById('move').className = "";
				switch (id) {
					case 'OTL':
						shipMove = aiShip.OTL[(n-1)];
						break;
					case 'OT':
						shipMove = aiShip.OT[(n-1)];
						break;
					case 'OTR':
						shipMove = aiShip.OTR[(n-1)];
						break;
					case 'OL':

					case 'ITL':

					case 'IT':

						break;
					case 'ITR':
						shipMove = aiShip.ITR[(n-1)];
						break;
					case 'IL':
						shipMove = aiShip.IL[(n-1)];
						break;
					case 'IR':
						shipMove = aiShip.IR[(n-1)];
						break;
					case 'IBL':
						shipMove = aiShip.IBL[(n-1)];
						break;
					case 'IB':
						shipMove = aiShip.IB[(n-1)];
						break;
					case 'IBR':
						shipMove = aiShip.IBR[(n-1)];
						break;
					default:
						break;
				}
				for (r in aiShip.RED) {
					if (shipMove == aiShip.RED[r]) {
						document.getElementById('move').classList.add('red');
					}
				}
				document.getElementById('move').innerHTML = setMove(shipMove);
			}

			function generate() {
				var num = Math.floor(Math.random() * (7 - 1)) + 1;
				return num;
			}

			function pointInCircle(x, y, cx, cy, radius) {
				var distanceSquared = (x - cx) * (x - cx) + (y - cy) * (y - cy);
				return distanceSquared <= (radius * radius);
			}

			function createButtons() {
				buttonCoordinates.push(new Button(50,50,'OTL'));
				buttonCoordinates.push(new Button(275,25,'OT'));
				buttonCoordinates.push(new Button(500,50,'OTR'));
				buttonCoordinates.push(new Button(25,275,'OL'));
				buttonCoordinates.push(new Button(525,275,'OR'));
				buttonCoordinates.push(new Button(50,475,'OBL'));
				buttonCoordinates.push(new Button(275,525,'OB'));
				buttonCoordinates.push(new Button(500,475,'OBR'));

				buttonCoordinates.push(new Button(175,175,'ITL'));
				buttonCoordinates.push(new Button(275,150,'IT'));
				buttonCoordinates.push(new Button(375,175,'ITR'));
				buttonCoordinates.push(new Button(150,275,'IL'));
				buttonCoordinates.push(new Button(400,275,'IR'));
				buttonCoordinates.push(new Button(175,375,'IBL'));
				buttonCoordinates.push(new Button(275,400,'IB'));
				buttonCoordinates.push(new Button(375,375,'IBR'));

				for (b in buttonCoordinates) {
					ctx.fillRect(buttonCoordinates[b].x1, buttonCoordinates[b].y1,50,50);
				}
			}

			function setShip(val) {
				switch(val) {
					case 'tFighter':
						aiShip = tFighter;
						break;
					case 'tInt':
						aiShip = tInt;
						break;
					case 'tAdv':
						aiShip = tAdv;
						break;
					case 'tPhan':
						aiShip = tPhan;
						break;
					case 'tBomber':
						aiShip = tBomber;
						break;
					case 'tDef':
						aiShip = tDef;
						break;
					case 'vtDec':
						aiShip = vtDec;
						break;
					case 'lambda':
						aiShip = lambda;
						break;
					default:
						break;
				}
				drawShip();
			}

			function Button(x,y,id) {
				this.x1 = x;
				this.y1 = y;
				this.x2 = x + 50;
				this.y2 = y + 50;
				this.id = id;
			}

		</script>
