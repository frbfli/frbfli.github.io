<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

	<style>
		.center {
		    text-align: center;
		}
	</style>
</head>
<body>

<div data-role="page">

	<div data-role="header">
		<h1>Maneuver Tool</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<form>
		<div class="ui-field-contain">
		    <select id="shipType" name="select-native-2" id="select-native-2" data-mini="true">
		        <option value="1">TIE Fighter</option>
		        <option value="2">TIE Interceptor</option>
		        <option value="3">TIE Advanced</option>
		        <option value="4">TIE Defender</option>
				<option value="5">TIE Phantom</option>
				<option value="6">TIE Bomber</option>
				<option value="7">VT-49 Decimator</option>
				<option value="8">Lambda Shuttle</option>
		    </select>
		</div>
		</form>
		<div class="ui-grid-a">
		    <div class="ui-block-a">
				<div class="ui-grid-d center">
				    <div class="ui-block-a"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-u-l ui-btn-icon-notext ui-btn-inline" id="ul">Button</a></div>
				    <div class="ui-block-b"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-u ui-btn-icon-notext ui-btn-inline" id="u">Button</a></div>
				    <div class="ui-block-c"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-u-r ui-btn-icon-notext ui-btn-inline" id="ur">Button</a></div>
					<div class="ui-block-a"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-l ui-btn-icon-notext ui-btn-inline" id="l">Button</a></div>
				    <div class="ui-block-b"><!-- <a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-u ui-btn-icon-notext ui-btn-inline">Button</a> --></div>
				    <div class="ui-block-c"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-r ui-btn-icon-notext ui-btn-inline" id="r">Button</a></div>
					<div class="ui-block-a"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-d-l ui-btn-icon-notext ui-btn-inline" id="dl">Button</a></div>
				    <div class="ui-block-b"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-d ui-btn-icon-notext ui-btn-inline" id="d">Button</a></div>
				    <div class="ui-block-c"><a class="ui-shadow ui-btn ui-corner-all ui-icon-arrow-d-r ui-btn-icon-notext ui-btn-inline" id="dr">Button</a></div>
				</div>
			</div>
		    <div class="ui-block-b">
				<div class="ui-bar ui-bar-a" id="maneuver"></div>
			</div>
		</div><!-- /grid-a -->
		
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Created by frbfli</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<script>
	$(document).ready(function() {
		var shipId = 1;
		$('#shipType').change(function() {
			shipId = this.value;
		});
		$('.ui-shadow').click(function() {
			$('#maneuver').html(this.id);
		});
	});
</script>

</body>
</html>
