<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Christmas Party</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			html, body {
				width: 100%;
			}
			body {
				background-color: #ABE2F5;
			}
			.container {
				background-color: #FFF;
				width: 80%;
				margin: 0 auto;
			}
			.mainTable p {
				padding: 12px;
				font-size: 16pt;
			}		
			.container input, .container textarea {
				padding: 10px;
				margin: 10px;
			}	
		</style>
	</head>
	<body>
		<div class="container">
			<div class="mainTable" id="mainTable">
			</div>
			<textarea id="inputText" cols=150>Jason, Allison, Mandy, Dusty, Chelsea, Jeff, Christine, Chad, George, Eddie, Khira, Kirk, Sam, Jenny</textarea><br>
			<input type="button" value="Shuffle" id="shuffleButton">
		</div>
	</body>
	<script>
		var arr = [];

		document.getElementById('shuffleButton').addEventListener('click', function(){
			arr = [];
			var tempArray = document.getElementById('inputText').value.split(',');
			for (var i = 0; i < tempArray.length; i++) {
				arr.push(tempArray[i]);
			}
			createArray();
		});

		function createArray() {
			arr = shuffle(arr);
			var mainTable = document.getElementById('mainTable');
			mainTable.innerHTML = '';
			for (var i = 0; i < arr.length; i++) {				
				mainTable.innerHTML += '<p>' + (i + 1) + '. ' + arr[i] + '</p>';
			}
		}		

		function shuffle(array) {
		  var currentIndex = array.length, temporaryValue, randomIndex;

		  while (0 !== currentIndex) {

		    randomIndex = Math.floor(Math.random() * currentIndex);
		    currentIndex -= 1;

		    temporaryValue = array[currentIndex];
		    array[currentIndex] = array[randomIndex];
		    array[randomIndex] = temporaryValue;
		  }

		  return array;
		}
	</script>
</html>
